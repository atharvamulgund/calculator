<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="header">Made by: <a href="https://www.linkedin.com/in/atharvamulgund/" title="Contact">Atharva Mulgund</a></div>
            <label class="calc-box">
            <input type="text" id="screen" placeholder="Enter the number">
            </label>
            <div class="conatiner2">
                <div class="upper-header">
                    <button class="box" id="ubox1">Clear</button>
                    <button class="box" id="ubox2">*</button>
                    <button class="box" id="ubox3">/</button>
                </div>
                <div class="numbers">
                    <button class="box" id="box1">1</button>
                    <button class="box" id="box2">2</button>
                    <button class="box" id="box3">3</button>
                    <button class="box" id="box4">+</button>
                    <button class="box" id="box5">4</button>
                    <button class="box" id="box6">5</button>
                    <button class="box" id="box7">6</button>
                    <button class="box" id="box8">-</button>
                    <button class="box" id="box9">7</button>
                    <button class="box" id="lbox1">8</button>
                    <button class="box" id="lbox2">9</button>
                    <button class="box" id="lbox3">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
